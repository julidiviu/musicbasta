{% extends 'base.html' %}
{% load static %}

{% block section %}

{% endblock section %}

{% block maincontent %}
<div class="card-header bg-dark text-white">
  <h3 class="mb-0 text-center">
    {% if banda %}Editar{% else %}Nueva{% endif %} Banda
  </h3>
</div>
<div class="form-container">
  <div class="form-card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_nombre">Nombre</label>
        {{ form.nombre }}
      </div>

      <div class="form-group">
        <label for="id_descripcion">Descripci√≥n</label>
        {{ form.descripcion }}
      </div>

      <div class="form-group">
        <label for="id_foto">Foto</label>
        {{ form.foto }}
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Guardar Banda
        </button>
        <a href="{% url 'banda-list' %}" class="cancel-btn">
          <i class="fas fa-times"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<style>
  .form-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 4rem;
  }

  .form-card {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
    color: #333;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8f9fa;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #e82127;
    box-shadow: 0 0 0 2px rgba(232, 33, 39, 0.1);
  }

  .form-group textarea {
    min-height: 120px;
    resize: vertical;
  }

  .form-group input[type="file"] {
    padding: 0.6rem;
  }

  .form-group input[type="file"]::-webkit-file-upload-button {
    padding: 0.5rem 1rem;
    background-color: #1a1a1a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 1rem;
    transition: background-color 0.3s ease;
  }

  .form-group input[type="file"]::-webkit-file-upload-button:hover {
    background-color: #333;
  }

  .button-group {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
  }

  .submit-btn {
    flex: 1;
    padding: 0.8rem;
    background-color: rgb(0, 123, 255);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: rgb(8, 102, 202);
  }

  .cancel-btn {
    flex: 1;
    padding: 0.8rem;
    background-color: #1a1a1a;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 6px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .cancel-btn:hover {
    background-color: #333;
    color: white;
  }

  @media (max-width: 768px) {
    .form-container {
      padding: 1.5rem;
    }

    .form-card {
      padding: 1.5rem;
    }

    .button-group {
      flex-direction: column;
    }

    .submit-btn,
    .cancel-btn {
      width: 100%;
    }
  }
</style>
{% endblock maincontent %}
