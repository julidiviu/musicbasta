{% extends "base.html" %}

{% block maincontent %}
<div class="delete-container">
  <div class="delete-card">
    <div class="delete-content">
      <i class="fas fa-exclamation-triangle warning-icon"></i>
      <h2>¿Está seguro de eliminar la banda?</h2>
      <p class="dealer-name">{{ object.nombre }}</p>
      <p class="warning-text">Esta acción no se puede deshacer.</p>

      <form action="" method="post" class="button-group">{% csrf_token %}
        <input type="submit" value="Confirmar" class="delete-btn" />
        <a href="{% url "banda-list" %}" class="cancel-btn">Cancelar</a>
      </form>
    </div>
  </div>
</div>

<style>
  .delete-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 4rem;
  }

  .delete-card {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .delete-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .warning-icon {
    font-size: 4rem;
    color: #e82127;
  }

  .dealer-name {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
  }

  .warning-text {
    color: #666;
    font-size: 1rem;
  }

  .button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    width: 100%;
    justify-content: center;
  }

  .delete-btn {
    padding: 0.8rem 2rem;
    background-color: rgb(0, 123, 255);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .delete-btn:hover {
    background-color: rgb(8, 102, 202);
  }

  .cancel-btn {
    padding: 0.8rem 2rem;
    background-color: #1a1a1a;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .cancel-btn:hover {
    background-color: #333;
    color: white;
  }

  @media (max-width: 768px) {
    .delete-container {
      padding: 1.5rem;
    }

    .button-group {
      flex-direction: column;
    }

    .delete-btn,
    .cancel-btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>
{% endblock maincontent %}
